<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fideToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});
		});
	</script>
</head>
<body>
<p>Demostrate fadeToggle() with different parameters.</p>
<button>click to fade in/out boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:green"></div><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
</body>
</html>

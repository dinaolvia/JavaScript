<!DOCTYPE html>
<html>
<head>
<script scr="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("#w3s").attr("href", function(i, origValue){
			return origValue + "/jquery/";
		});
	});
});
</script>
</head>
<body>

<p><a href="https://www.w3schools.com id=w3s">w3schools.com</a></p>
<button>Change href Value</button>

<p>Mouse over the link (or click on it) to see than value of the href attribute has changed.</p>

</body>
</html>

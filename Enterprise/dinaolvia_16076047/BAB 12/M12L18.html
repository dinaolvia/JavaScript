<script>
$(document).ready(function(){
	$("button").click(function(){
		var txt = "";
		txt += "Width of div: " + $("#div1").width() + "</br>";
		txt += "Height of div: " + $("#div1").height() + "</br>";
		txt += "Outer width of div: " + $("#div1").outerWidh() + "</br>";

		$("#div1").html(txt);
	});
});
</script>
<style>
#div1 {
	height: 100px;
	width: 300px;

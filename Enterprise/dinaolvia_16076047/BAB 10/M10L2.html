<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		s(document).ready(function(){
			s("button").click(function(){
				s("p").hide();
			});
		});
</script>
</head>
<body>
	<h2> This is a heading</h2>
	<p> This is a paragraph.</p>
	<p> This is another paragraph.</p>

	<button>Click me</button>
</body>
</html>

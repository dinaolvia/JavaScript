<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.gogleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		s(document).ready(function(){
			s("p").on("click", function(){
				s(this).hide();
			});
		});
	</script>
</head>
<body>
	<p> If you click on me, I will dissappear.</p>
	<p> Click me away! </p>
	<p> Click me too! </p>
</body>
</html>

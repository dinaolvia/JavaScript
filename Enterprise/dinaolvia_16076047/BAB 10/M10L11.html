<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.gogleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		s(document).ready(function(){
			s("input").focus(function(){
				s(this).css("background-color", "#cccccc");
			})
			s("input").blur(function(){
				s(this).css("background-color", "#ffffff");
			});
		});
	</script>
</head>
<body>
	Name: <input type="text" name="Dina Olvia"><br>
	Email: <input type="text" name="dinaolvia.05@gmail.com">
</body>
</html>

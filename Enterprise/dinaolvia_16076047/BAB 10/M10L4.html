<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		s(document).ready(function(){
			s("p").dblclick(function(){
				s(this).hide();
			});
		});
	</script>
</head>
<body>
	<p> if you double-click on me, I will disappear.</p>
	<p> Click me away! </p>
	<p> Click me too! </p>
</body>
</html>
